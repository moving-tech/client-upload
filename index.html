<!DOCTYPE html>
<html>
<head>
  <title>Upload Your Move Files</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 50px auto; }
    label { display: block; margin-top: 15px; }
    input, button { margin-top: 5px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Upload Your Files</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="files">Select Files to Upload:</label>
    <input type="file" id="files" name="file" multiple required>

    <button type="submit">Upload Files</button>
  </form>

  <div id="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // stops page from refreshing

        const email = document.getElementById('email').value;
        const files = document.getElementById('files').files;

        if (files.length === 0) {
          message.style.color = 'red';
          message.textContent = 'Please select at least one file.';
          return;
        }

        const formData = new FormData();
        formData.append('email', email);

        for (let i = 0; i < files.length; i++) {
          formData.append('file', files[i]);
        }

        try {
          const response = await fetch('https://n8n-movers-project-n8n.5gwahg.easypanel.host/webhook/upload', {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            message.style.color = 'green';
            message.textContent = 'Upload successful!';
          } else {
            message.style.color = 'red';
            message.textContent = 'Upload failed. Please try again.';
          }
        } catch (err) {
          message.style.color = 'red';
          message.textContent = 'Upload failed. Please try again.';
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
