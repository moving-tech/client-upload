<!DOCTYPE html>
<html>
<head>
  <title>Upload Your Move Files</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .form-container {
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
    }
    
    .header {
      background: linear-gradient(135deg, #b83c3c 0%, #8b2c2c 100%);
      padding: 30px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .header-icon {
      background: rgba(0, 0, 0, 0.3);
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 24px;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .form-content {
      padding: 30px;
      background: #3a3a3a;
    }
    
    .security-note {
      background: rgba(180, 60, 60, 0.1);
      border: 1px solid rgba(180, 60, 60, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .security-icon {
      background: rgba(180, 60, 60, 0.2);
      color: #ff6b6b;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .security-note p {
      color: #ccc;
      font-size: 13px;
      line-height: 1.4;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .required {
      color: #ff6b6b;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      background: #4a4a4a;
      border: 1px solid #555;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #b83c3c;
      box-shadow: 0 0 0 3px rgba(184, 60, 60, 0.1);
    }
    
    input[type="email"]::placeholder {
      color: #999;
    }
    
    .file-upload-container {
      position: relative;
      overflow: hidden;
    }
    
    .file-upload-area {
      border: 2px dashed #666;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      background: #4a4a4a;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .file-upload-area:hover,
    .file-upload-area.dragover {
      border-color: #b83c3c;
      background: rgba(184, 60, 60, 0.05);
    }
    
    .file-upload-icon {
      font-size: 48px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .file-upload-area:hover .file-upload-icon {
      color: #b83c3c;
    }
    
    .file-upload-text {
      color: #ccc;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .file-upload-subtext {
      color: #999;
      font-size: 13px;
    }
    
    #files {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }
    
    .selected-files {
      margin-top: 15px;
    }
    
    .file-item {
      background: rgba(184, 60, 60, 0.1);
      border: 1px solid rgba(184, 60, 60, 0.3);
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .file-name {
      color: #fff;
      font-size: 13px;
      flex-grow: 1;
    }
    
    .file-size {
      color: #999;
      font-size: 12px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #b83c3c 0%, #8b2c2c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(184, 60, 60, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    
    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <div class="header-icon">ðŸ“¦</div>
      <h1>Upload Move Photos</h1>
      <p>Share images of items you want to move</p>
    </div>
    
    <div class="form-content">
      <div class="security-note">
        <div class="security-icon">ðŸ”’</div>
        <div>
          <p><strong>Your files are secure:</strong> All uploads are encrypted and only used to provide accurate moving quotes. We never share your information with third parties.</p>
        </div>
      </div>
      
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label>Upload Photos <span class="required">*</span></label>
          <div class="file-upload-container">
            <div class="file-upload-area" id="fileUploadArea">
              <div class="file-upload-icon">ðŸ“·</div>
              <div class="file-upload-text">Click to select photos</div>
              <div class="file-upload-subtext">or drag and drop files here</div>
            </div>
            <input type="file" id="files" name="file" multiple accept="image/*" required>
            <div class="selected-files" id="selectedFiles"></div>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          Upload Photos
        </button>
      </form>
      
      <div id="message"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const message = document.getElementById('message');
      const fileInput = document.getElementById('files');
      const fileUploadArea = document.getElementById('fileUploadArea');
      const selectedFilesDiv = document.getElementById('selectedFiles');
      const submitBtn = document.getElementById('submitBtn');
      
      // File upload area click handler
      fileUploadArea.addEventListener('click', () => {
        fileInput.click();
      });
      
      // Drag and drop handlers
      fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
      });
      
      fileUploadArea.addEventListener('dragleave', () => {
        fileUploadArea.classList.remove('dragover');
      });
      
      fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        fileInput.files = e.dataTransfer.files;
        displaySelectedFiles();
      });
      
      // File selection handler
      fileInput.addEventListener('change', displaySelectedFiles);
      
      function displaySelectedFiles() {
        selectedFilesDiv.innerHTML = '';
        if (fileInput.files.length === 0) return;
        
        Array.from(fileInput.files).forEach((file) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          
          const fileName = document.createElement('span');
          fileName.className = 'file-name';
          fileName.textContent = file.name;
          
          const fileSize = document.createElement('span');
          fileSize.className = 'file-size';
          fileSize.textContent = formatFileSize(file.size);
          
          fileItem.appendChild(fileName);
          fileItem.appendChild(fileSize);
          selectedFilesDiv.appendChild(fileItem);
        });
      }
      
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
      
      function showMessage(text, type) {
        message.textContent = text;
        message.className = type;
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 5000);
      }
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const files = document.getElementById('files').files;
        
        if (files.length === 0) {
          showMessage('Please select at least one file.', 'error');
          return;
        }
        
        // Show loading state
        submitBtn.innerHTML = '<div class="loading"></div>Uploading...';
        submitBtn.disabled = true;
        
        const formData = new FormData();
        formData.append('email', email);
        
        for (let i = 0; i < files.length; i++) {
          formData.append('file', files[i]);
        }
        
        try {
          const response = await fetch('https://n8n-movers-project-n8n.5gwahg.easypanel.host/webhook/upload', {
            method: 'POST',
            body: formData
          });
          
          if (response.ok) {
            showMessage('Photos uploaded successfully! We\'ll review your items and get back to you with a quote.', 'success');
            form.reset();
            selectedFilesDiv.innerHTML = '';
          } else {
            showMessage('Upload failed. Please try again.', 'error');
          }
        } catch (err) {
          showMessage('Upload failed. Please check your connection and try again.', 'error');
          console.error(err);
        } finally {
          // Reset button state
          submitBtn.innerHTML = 'Upload Photos';
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
