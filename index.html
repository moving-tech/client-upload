<!DOCTYPE html>
<html>
<head>
  <title>Upload Your Move Files</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
    label { display: block; margin-top: 15px; }
    input, button { margin-top: 5px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Upload Your Files</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="quoteNumber">Quote Number:</label>
    <input type="text" id="quoteNumber" name="quoteNumber" required>
    
    <label for="files">Select Files to Upload:</label>
    <input type="file" id="files" name="file" multiple required>
    
    <button type="submit">Upload Files</button>
  </form>
  
  <div id="message"></div>
  
  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const quoteNumber = document.getElementById('quoteNumber').value;
      const files = document.getElementById('files').files;
      const formData = new FormData();
      formData.append('quoteNumber', quoteNumber);
      
      for (let i = 0; i < files.length; i++) {
        formData.append('file', files[i]);
      }
      
      try {
        const response = await fetch('https://YOUR_N8N_URL/webhook/upload', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        if (result.status === 'success') {
          message.style.color = 'green';
          message.textContent = `Upload successful! Folder ID: ${result.folderId}`;
        } else {
          message.style.color = 'red';
          message.textContent = 'Upload failed. Please try again.';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Upload failed. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
